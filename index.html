<!DOCTYPE html>

<html lang="en">

<head>
    <title>Building History Viewer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8" />
    <link rel="icon" href="favicon.ico" type="image/x-icon" />
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }

        h1 {
            text-align: center;
        }

        form {
            display: flex;
            flex-direction: column;
            max-width: 400px;
            margin: 0 auto;
        }

        label {
            margin-bottom: 10px;
        }

        input[type="text"] {
            padding: 5px;
            margin-bottom: 10px;
        }

        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }

        table {
            margin-top: 20px;
            border-collapse: collapse;
            width: 100%;
        }


        th,
        td {
            padding: 8px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #4CAF50;
            color: white;
        }

        #map {
            margin-top: 20px;
            width: 100%;
            text-align: center;
            height: 400px;
        }

        #mapFrame {
            height: 400px;
            display: inline-block;
        }
    </style>
</head>

<body>
    <h1>Building History Viewer</h1>

    <form>
        <label for="number">Building number:</label>
        <input type="text" id="number" name="number" required><br><br>

        <label for="street">Street Name:</label>
        <input type="text" id="street" name="street" required><br><br>

        <label for="city">City:</label>
        <input type="text" id="city" name="city" required><br><br>

        <label for="country">Country:</label>
        <input type="text" id="country" name="country" required><br><br>
        <button type="button"
            onclick="getBuilding(document.getElementById('number').value, document.getElementById('street').value, document.getElementById('city').value, document.getElementById('country').value);">Submit</button>
    </form>
    <div id="showingHistory" style="margin: 0 auto;display: none;">
        <table id="showingHistoryTable">
            <thead>
                <tr>
                    <th>version</th>
                    <th>timestamp</th>
                    <th>lat</th>
                    <th>lon</th>
                    <th>amenity</th>
                    <th>name</th>
                    <th>note</th>
                    <th>website</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
        <div id="map">
            <!-- Initialize the map at the location of Aberdeen -->
            <iframe id="mapFrame" frameborder="0" scrolling="no" width="100%" marginheight="0" marginwidth="0"
                src="https://www.openstreetmap.org/export/embed.html?bbox=-2.2105,57.1497,-2.0861,57.1957&layer=mapnik"></iframe>
        </div>
    </div>

    <script>
        function createTableRow(building) {
            const row = document.createElement('tr');
            row.innerHTML = `
                    <td>${building.version}</td>
                    <td>${building.timestamp}</td>
                    <td>${building.lat}</td>
                    <td>${building.lon}</td>
                    <td>${building.amenity}</td>
                    <td>${building.name || '-'}</td>
                    <td>${building.note || '-'}</td>
                    <td>${building.website || '-'}</td>
                `;
            return row;
        }
        function getBuilding(number, street, city, country) {

            var address = `${number}+${street.replaceAll(' ', '+')}&city=${city.replaceAll(' ', '+')}&country=${country.replaceAll(' ', '+')}`;

            var url = `https://geocode.maps.co/search?street=${address}`;
            console.log(url);
            fetch(url)
                .then(response => response.json())
                .then(data => {
                    var noNode = true;
                    var node;
                    for (var i = 0; i < data.length; i++) {
                        var element = data[i];
                        if (element.osm_type == "node") {
                            noNode = false;
                            node = element;
                            break;
                        }
                    }
                    if (noNode) {
                        alert("No node found");
                    } else {

                        getHistory(node.osm_id)
                    }
                });
            function getHistory(id) {
                var url = `https://api.openstreetmap.org/api/0.6/node/${id}/history.json`;
                var refindedData = [];
                fetch(url)
                    .then(response => response.text())
                    .then(data => {
                        refindedData = dataRefiner(data);
                        var table = document.getElementById("showingHistoryTable");
                        table.innerHTML = `
                                <thead>
                                    <tr>
                                        <th>version</th>
                                        <th>timestamp</th>
                                        <th>lat</th>
                                        <th>lon</th>
                                        <th>amenity</th>
                                        <th>name</th>
                                        <th>note</th>
                                        <th>website</th>
                                    </tr>
                                </thead>
                                <tbody>
                                </tbody>
                            `;
                        for (var i = 0; i < refindedData.length; i++) {
                            var building = refindedData[i];
                            var row = createTableRow(building);
                            console.log(row);
                            table.appendChild(row);
                            document.getElementById("showingHistory").style.display = "block";
                            document.getElementsByClassName("")
                        }
                        var mapFrame = document.getElementById("mapFrame");
                        var mapUrl = `https://www.openstreetmap.org/export/embed.html?bbox=${refindedData[refindedData.length - 1].lon},${refindedData[refindedData.length - 1].lat},${refindedData[refindedData.length - 1].lon},${refindedData[refindedData.length - 1].lat}&layer=mapnik&marker=${refindedData[refindedData.length - 1].lat},${refindedData[refindedData.length - 1].lon}`;
                        mapFrame.src = mapUrl;

                    });
            }
            function dataRefiner(data) {
                var refinedData = [];
                var data = JSON.parse(data);
                for (var node in data.elements) {
                    var element = data.elements[node];
                    var version = element.version;
                    var timestamp = element.timestamp;
                    var lat = element.lat;
                    var lon = element.lon;
                    var amenity = null;
                    var name = null;
                    var note = null;
                    var website = null;
                    if (element.tags != null) {
                        if (element.tags.amenity != null) {
                            amenity = element.tags.amenity;
                        }
                        if (element.tags.name != null) {
                            name = element.tags.name;
                        }
                        if (element.tags.note != null) {
                            note = element.tags.note;
                        }
                        if (element.tags.website != null) {
                            website = element.tags.website;
                        }
                    }
                    var alreadyExists = false;
                    for (var i = 0; i < refinedData.length; i++) {
                        var refinedElement = refinedData[i];
                        if (refinedElement.name == name) {
                            alreadyExists = true;
                            if (refinedElement.website == null && website != null) {
                                refinedData[i].website = website;
                            }
                            if (refinedElement.note == null && note != null) {
                                refinedData[i].note = note;
                            }
                        }
                    }
                    if (alreadyExists) {
                        continue;
                    }
                    var refinedElement = {
                        version: version,
                        timestamp: timestamp,
                        lat: lat,
                        lon: lon,
                        amenity: amenity,
                        name: name,
                        note: note,
                        website: website
                    }
                    refinedData.push(refinedElement);
                }
                console.log(refinedData);
                return refinedData;
            }
        }
    </script>
</body>

</html>
